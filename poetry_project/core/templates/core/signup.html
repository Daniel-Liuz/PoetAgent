{% extends 'core/base_auth.html' %}

{% block title %}注册{% endblock %}

{% block content %}
    <h2>注册</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">注册</button>
    </form>
    <p class="switch-link">
        已有账号？ <a href="{% url 'login' %}">返回登录</a>
    </p>
{% endblock %}
