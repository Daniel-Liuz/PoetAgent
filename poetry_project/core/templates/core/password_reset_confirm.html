{% extends 'core/base_auth.html' %}
{% block title %}输入新密码{% endblock %}
{% block content %}
    <h2>输入您的新密码</h2>
    {% if validlink %}
        <p>请两次输入您的新密码以进行确认。</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">确认重置密码</button>
        </form>
    {% else %}
        <p>此密码重置链接无效，可能因为它已经被使用过。请重新申请密码重置。</p>
        <p class="switch-link"><a href="{% url 'password_reset' %}">重新申请</a></p>
    {% endif %}
{% endblock %}
