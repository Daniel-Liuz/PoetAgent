{% extends 'core/base_auth.html' %}
{% block title %}重置密码{% endblock %}
{% block content %}
    <h2>重置密码</h2>
    <p>请输入您注册时使用的电子邮箱地址，我们将向您发送一封包含重设密码链接的邮件。</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">发送重置邮件</button>
    </form>
{% endblock %}
